name: Release on version change

on:
  push:
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest
    if: github.repository_owner == github.actor # avoid running on forks

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed to compare versions

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Get current version
        id: current_version
        run: echo "version=$(jq -r .version package.json)" >> "$GITHUB_OUTPUT"

      - name: Get previous version from git
        id: previous_version
        run: |
          PREV_VERSION=$(git tag --sort=-creatordate | grep '^v' | head -n 1 | sed 's/^v//')
          echo "version=$PREV_VERSION" >> "$GITHUB_OUTPUT"

      - name: Compare versions and tag if changed
        if: steps.current_version.outputs.version != steps.previous_version.outputs.version
        run: |
          VERSION=${{ steps.current_version.outputs.version }}
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag "v$VERSION"
          git push origin "v$VERSION"

      - name: Create GitHub Release
        if: steps.current_version.outputs.version != steps.previous_version.outputs.version
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.current_version.outputs.version }}
          name: v${{ steps.current_version.outputs.version }}
          body: |
            Automated release for version v${{ steps.current_version.outputs.version }}
